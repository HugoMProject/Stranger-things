<div class="container">
<div class="card" *ngFor="let maincharacter of MainCharacter">
    <img src="{{maincharacter.img}}" class="card-img-top" alt="imagen del personaje">
    <div class="card-body">
      <h3 class="name"> {{maincharacter.name}} </h3>
      <p class="card-text"> {{maincharacter.decription}} </p>
    </div>
  </div>
</div>

<img class="img-fondo" src="../../../../assets/mind-flayer.png" alt="">

<h3 id="mainCharacters">Personajes Principales</h3>
<div class="section">
<mat-selection-list #character [multiple]="false" style="color: white;" >
    <mat-list-option *ngFor="let character of characters" [value]="character" (click)="showinfo(character)">
      {{character.name}}
    </mat-list-option>
  </mat-selection-list>
</div>
